<div class="menu">    
    <button class="button" (click)="add()">Add</button>
    <button class="button" (click)="update()">Edit</button>
    <button class="button" (click)="delete()">Delete</button>
</div>

<h3>Currently selected product: {{currentProductId}}</h3>
<div class="card" *ngFor="let product of products">    
    <vdm-product-details [product]="product" (select)="addToCart(product)" (buy)="buy(product)" ></vdm-product-details>
</div>
